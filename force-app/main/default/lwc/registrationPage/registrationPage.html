<template>
    <div class="registration-container">
        <div class="slds-grid slds-gutters slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12 slds-large-size_6-of-12 slds-align_absolute-center">
                <div class="slds-box slds-box_x-small slds-m-around_medium registration-box">
                    <div class="slds-text-align_center slds-m-bottom_medium">
                        <h2 class="slds-text-heading_medium slds-m-bottom_small">Create a VinTrek Account</h2>
                        <p class="slds-text-body_regular">Sign up to start your camping adventure</p>
                    </div>

                    <!-- Registration Form -->
                    <div class="slds-form">
                        <!-- User Type Selection -->
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label" for="userType">I want to register as a</label>
                            <div class="slds-form-element__control">
                                <lightning-radio-group
                                    name="userType"
                                    options={userTypeOptions}
                                    value={userType}
                                    onchange={handleUserTypeChange}
                                    type="radio">
                                </lightning-radio-group>
                            </div>
                        </div>

                        <!-- User Type Description -->
                        <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                            <template if:true={isCamper}>
                                <p><strong>Camper:</strong> Register as a camper to book trails, rent camping equipment, and join the VinTrek community.</p>
                            </template>
                            <template if:true={isServiceProvider}>
                                <p><strong>Service Provider:</strong> Register as a service provider to list your camping equipment for rent and manage your shop.</p>
                            </template>
                        </div>

                        <!-- First Name Field -->
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label" for="firstName">First Name</label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    type="text"
                                    id="firstName"
                                    name="firstName"
                                    value={firstName}
                                    onchange={handleInputChange}
                                    required>
                                </lightning-input>
                            </div>
                        </div>

                        <!-- Last Name Field -->
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label" for="lastName">Last Name</label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    type="text"
                                    id="lastName"
                                    name="lastName"
                                    value={lastName}
                                    onchange={handleInputChange}
                                    required>
                                </lightning-input>
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label" for="email">Email</label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    type="email"
                                    id="email"
                                    name="email"
                                    value={email}
                                    onchange={handleInputChange}
                                    required>
                                </lightning-input>
                            </div>
                        </div>

                        <!-- Username Field -->
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label" for="username">Username</label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    type="text"
                                    id="username"
                                    name="username"
                                    value={username}
                                    onchange={handleInputChange}
                                    required>
                                </lightning-input>
                            </div>
                        </div>

                        <!-- Community Nickname Field -->
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label" for="communityNickname">Nickname</label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    type="text"
                                    id="communityNickname"
                                    name="communityNickname"
                                    value={communityNickname}
                                    onchange={handleInputChange}
                                    required>
                                </lightning-input>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label" for="password">Password</label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    type="password"
                                    id="password"
                                    name="password"
                                    value={password}
                                    onchange={handleInputChange}
                                    required>
                                </lightning-input>
                            </div>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label" for="confirmPassword">Confirm Password</label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    type="password"
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    value={confirmPassword}
                                    onchange={handleInputChange}
                                    required>
                                </lightning-input>
                            </div>
                        </div>

                        <!-- Service Provider Fields -->
                        <template if:true={isServiceProvider}>
                            <div class="slds-box slds-theme_default slds-m-bottom_medium">
                                <h3 class="slds-text-heading_small slds-m-bottom_small">Shop Information</h3>

                                <!-- Shop Name Field -->
                                <div class="slds-form-element slds-m-bottom_medium">
                                    <label class="slds-form-element__label" for="shopName">Shop Name</label>
                                    <div class="slds-form-element__control">
                                        <lightning-input
                                            type="text"
                                            id="shopName"
                                            name="shopName"
                                            value={shopName}
                                            onchange={handleInputChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                </div>

                                <!-- Shop Location Field -->
                                <div class="slds-form-element slds-m-bottom_medium">
                                    <label class="slds-form-element__label" for="shopLocation">Shop Location</label>
                                    <div class="slds-form-element__control">
                                        <lightning-input
                                            type="text"
                                            id="shopLocation"
                                            name="shopLocation"
                                            value={shopLocation}
                                            onchange={handleInputChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                </div>

                                <!-- Shop Description Field -->
                                <div class="slds-form-element slds-m-bottom_medium">
                                    <label class="slds-form-element__label" for="shopDescription">Shop Description</label>
                                    <div class="slds-form-element__control">
                                        <lightning-textarea
                                            id="shopDescription"
                                            name="shopDescription"
                                            value={shopDescription}
                                            onchange={handleInputChange}
                                            required>
                                        </lightning-textarea>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- Error Message -->
                        <template if:true={errorMessage}>
                            <div class="slds-text-color_error slds-m-bottom_small">
                                {errorMessage}
                            </div>
                        </template>

                        <!-- Form Buttons -->
                        <div class="slds-grid slds-gutters slds-m-top_medium">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-button
                                    variant="neutral"
                                    label="Cancel"
                                    onclick={handleCancel}
                                    class="slds-button_stretch"
                                    disabled={isLoading}>
                                </lightning-button>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-button
                                    variant="brand"
                                    label="Register"
                                    onclick={handleRegister}
                                    class="slds-button_stretch"
                                    disabled={isLoading}>
                                </lightning-button>
                            </div>
                        </div>

                        <!-- Loading Spinner -->
                        <template if:true={isLoading}>
                            <div class="slds-is-relative slds-m-top_small">
                                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                            </div>
                        </template>

                        <!-- Login Link -->
                        <div class="slds-m-top_small slds-text-align_center">
                            <p>Already have an account? <a href="javascript:void(0);" onclick={navigateToLogin} class="slds-text-link">Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
