<template>
    <div class="camping-item-list">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-1">
                <lightning-card title="Available Camping Items" icon-name="custom:custom63">
                    <div class="slds-p-horizontal_small">
                        <!-- Search Bar -->
                        <lightning-input 
                            type="search" 
                            label="Search Camping Items" 
                            onchange={handleSearchChange}
                            value={searchTerm}
                            class="slds-m-bottom_small">
                        </lightning-input>
                        
                        <!-- Loading Spinner -->
                        <template if:true={isLoading}>
                            <div class="slds-is-relative slds-p-around_medium">
                                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                            </div>
                        </template>
                        
                        <!-- Error Message -->
                        <template if:true={error}>
                            <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                                <span class="slds-assistive-text">error</span>
                                <h2>Error loading camping items. Please try again later.</h2>
                            </div>
                        </template>
                        
                        <!-- Items Grid -->
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template if:true={filteredItems.length}>
                                <template for:each={filteredItems} for:item="item">
                                    <div key={item.Id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-p-around_x-small">
                                        <div class="camping-item-card slds-box slds-box_x-small slds-p-around_medium" data-id={item.Id} onclick={handleItemSelect}>
                                            <div class="item-image-container">
                                                <img src={item.imageUrl} alt={item.Name} class="item-image" />
                                            </div>
                                            <div class="item-details slds-p-top_small">
                                                <h3 class="slds-text-heading_small">{item.Name}</h3>
                                                <p class="slds-text-body_small slds-p-vertical_x-small">{item.Description__c}</p>
                                                <div class="slds-grid slds-grid_vertical-align-center">
                                                    <div class="slds-col">
                                                        <p class="slds-text-heading_medium slds-text-color_success">
                                                            ${item.Daily_Rate__c}/day
                                                        </p>
                                                    </div>
                                                    <div class="slds-col slds-text-align_right">
                                                        <lightning-button 
                                                            variant="brand" 
                                                            label="Add to Cart" 
                                                            data-id={item.Id}
                                                            onclick={handleItemSelect}>
                                                        </lightning-button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </template>
                            
                            <!-- No Items Found -->
                            <template if:false={filteredItems.length}>
                                <div class="slds-col slds-size_1-of-1 slds-p-around_medium slds-text-align_center">
                                    <div class="slds-illustration slds-illustration_small">
                                        <div class="slds-text-longform">
                                            <h3 class="slds-text-heading_medium">No camping items found</h3>
                                            <p class="slds-text-body_regular">Try adjusting your search or filters</p>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </lightning-card>
            </div>
        </div>
    </div>
</template>
