<template>
    <lightning-card title="Reviews" icon-name="standard:feedback">
        <div class="slds-m-around_medium">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            
            <!-- Average Rating -->
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-text-heading_large slds-text-align_center">
                        {formattedAverageRating}
                    </div>
                    <div class="slds-text-body_small slds-text-align_center">
                        {reviewCountText}
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-text-heading_medium">
                        Write a Review
                    </div>
                </div>
            </div>
            
            <!-- Review Form -->
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-2">
                    <!-- Existing Reviews -->
                    <template if:true={reviews.length}>
                        <ul class="slds-has-dividers_bottom-space">
                            <template for:each={reviews} for:item="review">
                                <li key={review.Id} class="slds-item">
                                    <div class="slds-grid slds-gutters">
                                        <div class="slds-col slds-size_1-of-4">
                                            <div class="slds-text-heading_small">
                                                {review.Rating__c}/5
                                            </div>
                                            <div class="slds-text-body_small">
                                                <lightning-formatted-date-time 
                                                    value={review.CreatedDate} 
                                                    year="numeric" 
                                                    month="short" 
                                                    day="2-digit">
                                                </lightning-formatted-date-time>
                                            </div>
                                            <div class="slds-text-body_small">
                                                {review.CreatedBy.Name}
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_3-of-4">
                                            <p>{review.Comments__c}</p>
                                        </div>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </template>
                    <template if:false={reviews.length}>
                        <div class="slds-text-align_center slds-m-top_medium">
                            No reviews yet. Be the first to review!
                        </div>
                    </template>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <!-- New Review Form -->
                    <div class="slds-form">
                        <lightning-combobox
                            label="Rating"
                            value={newReview.rating}
                            options={ratingOptions}
                            onchange={handleRatingChange}
                            required>
                        </lightning-combobox>
                        
                        <lightning-textarea
                            label="Comments"
                            value={newReview.comments}
                            onchange={handleCommentsChange}
                            placeholder="Share your experience..."
                            required>
                        </lightning-textarea>
                        
                        <div class="slds-m-top_medium">
                            <lightning-button 
                                label="Submit Review" 
                                variant="brand" 
                                onclick={handleSubmit}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-text-color_error">
                    Error loading reviews: {error.body.message}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
