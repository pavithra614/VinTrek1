<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_8-of-12">
            <!-- Main Content Area -->
            <lightning-tabset variant="scoped" active-tab-value={activeTab}>
                <lightning-tab label="Trails" value="trails" onactive={handleTabChange}>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <!-- Trail Explorer Component -->
                            <c-trail-explorer ontrailselect={handleTrailSelect}></c-trail-explorer>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <!-- Trail Map Component -->
                            <c-trail-map ontrailselect={handleTrailSelect}></c-trail-map>
                        </div>
                    </div>
                </lightning-tab>
                <lightning-tab label="Campsites" value="campsites" onactive={handleTabChange}>
                    <!-- Campsite Explorer Component (would be implemented similarly to Trail Explorer) -->
                    <div class="slds-text-align_center slds-p-around_medium">
                        Campsite Explorer would be implemented here
                    </div>
                </lightning-tab>
                <lightning-tab label="My Bookings" value="bookings" onactive={handleTabChange}>
                    <!-- My Bookings Component (would show user's bookings) -->
                    <div class="slds-text-align_center slds-p-around_medium">
                        My Bookings would be implemented here
                    </div>
                </lightning-tab>
            </lightning-tabset>
        </div>
        <div class="slds-col slds-size_4-of-12">
            <!-- Sidebar for Booking and Details -->
            <template if:true={showTrailBooking}>
                <lightning-card title="Book This Trail" icon-name="standard:event">
                    <c-booking-form 
                        trail-id={selectedTrailId}
                        onbookingcreated={handleBookingCreated}>
                    </c-booking-form>
                </lightning-card>
            </template>
            
            <template if:true={showCampsiteBooking}>
                <lightning-card title="Book This Campsite" icon-name="standard:event">
                    <c-booking-form 
                        campsite-id={selectedCampsiteId}
                        onbookingcreated={handleBookingCreated}>
                    </c-booking-form>
                </lightning-card>
            </template>
            
            <template if:false={showTrailBooking}>
                <template if:false={showCampsiteBooking}>
                    <lightning-card title="VinTrek" icon-name="custom:custom57">
                        <div class="slds-p-around_medium">
                            <p class="slds-text-align_center">
                                Welcome to VinTrek! Select a trail or campsite to begin your adventure.
                            </p>
                            <div class="slds-align_absolute-center slds-m-top_medium">
                                <img src="/resource/VinTrekLogo" alt="VinTrek Logo" />
                            </div>
                        </div>
                    </lightning-card>
                </template>
            </template>
        </div>
    </div>
</template>
